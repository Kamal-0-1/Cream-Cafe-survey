<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<style>
@import url('https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap'); 
</style>
  </head>
  <body>
    <h1 id="title"><b>Survey</b></h1>
    <p id="description"><strong>Cream cafe</strong> restaurant</p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label" for="name">Name <input class="first" type="text" id="name" placeholder=" Enter your name" name="name" required></label>
      <label for="email" id="email-label">Email <input class="first" type="email" id="email" placeholder=" Enetr your email" name="email" required></label>
      <label id="number-label" for="number">Age <input class="first" type="number" id="number" min="10" max="120" placeholder=" Age" name="age" required></label>
      </fieldset>
      <fieldset>
        <label for="dropdown">How did you hear about us?
          <select id="dropdown">
            <option>(select one)</option>
            <option>Through friends</option>
            <option>Social Media</option>
            <option>TV advertisement</option>
          </select>
        </label>
        <label>Which is your favourite category of food in our restaurant?
          <select>
            <option>(select one)</option>
            <option>Starters</option>
            <option>Main course</option>
          </select>
        </label>
        <label class="box">What about the cost of the items?</label>
          <label><input type="radio" name="cost" value="expensive"/> Expensive</label>
          <label><input type="radio" name="cost" value="fair"/> Fair</label>
        <label class="box">Your favourite food?
          <textarea rows="3"></textarea>
        </label>
      </fieldset>
      <fieldset>
        <label class="box" id="temp">What would you like to see improved? (Check all that apply)
        <label>
          <input type="checkbox" value="ambiance"> Ambiance
        </label>
        <label>
          <input type="checkbox" value="services"> Services
        </label>
        <label>
          <input type="checkbox" value="Taste"> Taste of food items
        </label>
        <label>
          <input type="Checkbox" value="cleanliness"> Cleanliness
      </label>
        <label class="box" for="suggestions">Any suggestions:
          <textarea id="suggestions" rows="5"></textarea>
      </fieldset>
      <input type="submit" id="submit" value="Submit"/>
    </form>
  </body>
</html>
